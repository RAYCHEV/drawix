<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>InventoryPro - Receive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(24 95% 53%)",
                        background: "hsl(210 40% 98%)",
                        foreground: "hsl(222 47% 11%)",
                        primary: {
                            DEFAULT: "hsl(24 95% 53%)",
                            foreground: "hsl(0 0% 100%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                    },
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background text-foreground font-sans antialiased">
    
    <div class="min-h-screen bg-background flex flex-col max-w-md mx-auto border-x border-border shadow-2xl relative overflow-hidden bg-white">
        
        <main class="flex-1 overflow-y-auto pb-20 scrollbar-hide p-4 space-y-4">
            <div class="flex items-center gap-2">
                <div class="relative flex-1">
                  <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-muted-foreground text-slate-500"></i>
                  <input placeholder="Search PO or Supplier" class="flex h-10 w-full rounded-md border border-input bg-card px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-9">
                </div>
                <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10">
                  <i data-lucide="filter" class="w-4 h-4"></i>
                </button>
            </div>
      
            <h2 class="font-bold text-lg px-1">Purchase Orders</h2>
      
            <div class="space-y-3">
                <!-- Item 1 -->
                <div class="bg-card border border-border p-4 rounded-xl shadow-sm active:scale-[0.98] transition-transform cursor-pointer">
                    <div class="flex justify-between items-start mb-2">
                      <div>
                        <h3 class="font-mono font-bold text-base">PO-2023-001</h3>
                        <p class="text-sm text-muted-foreground">Acme Corp</p>
                      </div>
                      <span class="px-2 py-1 rounded-full text-xs font-medium border bg-blue-50 text-blue-700 border-blue-200">
                        Pending
                      </span>
                    </div>
                    <div class="flex items-center justify-between text-sm pt-2 border-t border-dashed border-border mt-2">
                      <div class="flex items-center gap-1.5 text-muted-foreground">
                        <i data-lucide="package" class="w-4 h-4"></i>
                        <span>12 items</span>
                      </div>
                      <span class="text-muted-foreground font-mono">Today</span>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="bg-card border border-border p-4 rounded-xl shadow-sm active:scale-[0.98] transition-transform cursor-pointer">
                    <div class="flex justify-between items-start mb-2">
                      <div>
                        <h3 class="font-mono font-bold text-base">PO-2023-005</h3>
                        <p class="text-sm text-muted-foreground">Global Supplies</p>
                      </div>
                      <span class="px-2 py-1 rounded-full text-xs font-medium border bg-orange-50 text-orange-700 border-orange-200">
                        In Progress
                      </span>
                    </div>
                    <div class="flex items-center justify-between text-sm pt-2 border-t border-dashed border-border mt-2">
                      <div class="flex items-center gap-1.5 text-muted-foreground">
                        <i data-lucide="package" class="w-4 h-4"></i>
                        <span>45 items</span>
                      </div>
                      <span class="text-muted-foreground font-mono">Today</span>
                    </div>
                </div>

                <!-- Item 3 -->
                <div class="bg-card border border-border p-4 rounded-xl shadow-sm active:scale-[0.98] transition-transform cursor-pointer">
                    <div class="flex justify-between items-start mb-2">
                      <div>
                        <h3 class="font-mono font-bold text-base">PO-2023-008</h3>
                        <p class="text-sm text-muted-foreground">Tech Parts Ltd</p>
                      </div>
                      <span class="px-2 py-1 rounded-full text-xs font-medium border bg-green-50 text-green-700 border-green-200">
                        Completed
                      </span>
                    </div>
                    <div class="flex items-center justify-between text-sm pt-2 border-t border-dashed border-border mt-2">
                      <div class="flex items-center gap-1.5 text-muted-foreground">
                        <i data-lucide="package" class="w-4 h-4"></i>
                        <span>8 items</span>
                      </div>
                      <span class="text-muted-foreground font-mono">Yesterday</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-card border-t border-border px-4 py-2 z-50 max-w-md mx-auto bg-white">
            <div class="flex justify-between items-end">
                <a href="index.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="home" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Home</span>
                </a>

                <a href="receive.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-primary">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10 bg-accent">
                        <i data-lucide="package-plus" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Receive</span>
                </a>

                <a href="scan.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer -mt-6">
                    <div class="flex items-center justify-center rounded-full transition-all w-14 h-14 bg-primary text-white shadow-lg shadow-orange-500/30">
                        <i data-lucide="scan" class="w-7 h-7"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase text-muted-foreground">Scan</span>
                </a>

                <a href="pick.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="clipboard-list" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Pick</span>
                </a>

                <a href="profile.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="user" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Profile</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
