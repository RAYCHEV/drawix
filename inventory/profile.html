<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>InventoryPro - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(24 95% 53%)",
                        background: "hsl(210 40% 98%)",
                        foreground: "hsl(222 47% 11%)",
                        primary: {
                            DEFAULT: "hsl(24 95% 53%)",
                            foreground: "hsl(0 0% 100%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                    },
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background text-foreground font-sans antialiased">
    
    <div class="min-h-screen bg-background flex flex-col max-w-md mx-auto border-x border-border shadow-2xl relative overflow-hidden bg-white">
        
        <main class="flex-1 overflow-y-auto pb-20 scrollbar-hide p-6 space-y-8">
            <header class="flex flex-col items-center py-6">
                <div class="relative flex h-24 w-24 shrink-0 overflow-hidden rounded-full mb-4 border-4 border-card shadow-xl">
                    <img class="aspect-square h-full w-full" src="https://github.com/shadcn.png" alt="Avatar">
                </div>
                <h1 class="text-xl font-bold">John Doe</h1>
                <p class="text-sm text-muted-foreground text-slate-500">Warehouse Associate</p>
                <div class="mt-2 px-3 py-1 bg-orange-100 text-primary text-xs font-bold rounded-full uppercase tracking-wide">
                  Zone A â€¢ Shift 1
                </div>
            </header>
      
            <div class="space-y-1">
                <h2 class="text-xs font-bold text-muted-foreground uppercase tracking-widest px-2 mb-2 text-slate-500">Settings</h2>
                
                <button class="inline-flex items-center justify-start whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-12 px-4 py-2 w-full text-base font-normal">
                  <i data-lucide="settings" class="w-5 h-5 mr-3 text-muted-foreground text-slate-500"></i>
                  Preferences
                </button>
                <button class="inline-flex items-center justify-start whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-12 px-4 py-2 w-full text-base font-normal">
                    <i data-lucide="bell" class="w-5 h-5 mr-3 text-muted-foreground text-slate-500"></i>
                  Notifications
                </button>
                <button class="inline-flex items-center justify-start whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-12 px-4 py-2 w-full text-base font-normal">
                    <i data-lucide="shield" class="w-5 h-5 mr-3 text-muted-foreground text-slate-500"></i>
                  Security
                </button>
            </div>
      
            <div class="pt-8">
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-destructive text-destructive-foreground hover:bg-destructive/90 w-full h-12">
                  <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                  Sign Out
                </button>
                <p class="text-center text-xs text-muted-foreground mt-4 text-slate-400">
                  Version 0.1.0 (Stage 0)
                </p>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-card border-t border-border px-4 py-2 z-50 max-w-md mx-auto bg-white">
            <div class="flex justify-between items-end">
                <a href="index.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="home" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Home</span>
                </a>

                <a href="receive.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="package-plus" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Receive</span>
                </a>

                <a href="scan.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer -mt-6">
                    <div class="flex items-center justify-center rounded-full transition-all w-14 h-14 bg-primary text-white shadow-lg shadow-orange-500/30">
                        <i data-lucide="scan" class="w-7 h-7"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase text-muted-foreground">Scan</span>
                </a>

                <a href="pick.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="clipboard-list" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Pick</span>
                </a>

                <a href="profile.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-primary">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10 bg-accent">
                        <i data-lucide="user" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Profile</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
