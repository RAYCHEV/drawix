<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>InventoryPro - Static Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(24 95% 53%)",
                        background: "hsl(210 40% 98%)",
                        foreground: "hsl(222 47% 11%)",
                        primary: {
                            DEFAULT: "hsl(24 95% 53%)",
                            foreground: "hsl(0 0% 100%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222 47% 11%)",
                        },
                    },
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background text-foreground font-sans antialiased">
    
    <div class="min-h-screen bg-background flex flex-col max-w-md mx-auto border-x border-border shadow-2xl relative overflow-hidden bg-white">
        
        <!-- Offline Banner (Hidden by default) -->
        <div id="offline-banner" class="hidden bg-destructive text-destructive-foreground px-4 py-2 flex items-center justify-center gap-2 text-sm font-medium animate-in slide-in-from-top duration-300">
            <i data-lucide="wifi-off" class="w-4 h-4"></i>
            <span>You are currently offline</span>
        </div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto pb-20 scrollbar-hide p-6 space-y-8">
            <header class="flex items-center justify-between">
                <div>
                  <h1 class="text-2xl font-bold tracking-tight">Dashboard</h1>
                  <p class="text-muted-foreground text-sm">Welcome back, Operator</p>
                </div>
                <div class="w-10 h-10 rounded-lg overflow-hidden border border-border bg-slate-100 flex items-center justify-center">
                  <!-- Replaced dynamic image with icon for static demo -->
                  <i data-lucide="box" class="w-6 h-6 text-primary"></i>
                </div>
            </header>
      
              <!-- Quick Stats -->
              <div class="grid grid-cols-2 gap-4">
                <div class="bg-card border border-border p-4 rounded-xl shadow-sm">
                  <div class="text-2xl font-mono font-bold text-foreground">12</div>
                  <div class="text-xs text-muted-foreground font-medium uppercase tracking-wider mt-1">Pending Receipts</div>
                </div>
                <div class="bg-card border border-border p-4 rounded-xl shadow-sm">
                  <div class="text-2xl font-mono font-bold text-primary">45</div>
                  <div class="text-xs text-muted-foreground font-medium uppercase tracking-wider mt-1">Pick Tasks</div>
                </div>
              </div>
      
              <!-- Action Grid -->
              <section>
                <h2 class="text-sm font-semibold text-muted-foreground uppercase tracking-widest mb-4">Actions</h2>
                <div class="grid grid-cols-2 gap-4">
                  <a href="receive.html" class="block">
                    <div class="bg-card hover:bg-accent/50 transition-colors border border-border p-4 rounded-xl flex flex-col items-center justify-center gap-3 aspect-square cursor-pointer active:scale-95 duration-200">
                      <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                        <i data-lucide="truck" class="w-6 h-6"></i>
                      </div>
                      <span class="font-medium text-sm">Receive</span>
                    </div>
                  </a>
                  
                  <a href="pick.html" class="block">
                    <div class="bg-card hover:bg-accent/50 transition-colors border border-border p-4 rounded-xl flex flex-col items-center justify-center gap-3 aspect-square cursor-pointer active:scale-95 duration-200">
                      <div class="w-12 h-12 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center">
                        <i data-lucide="clipboard-list" class="w-6 h-6"></i>
                      </div>
                      <span class="font-medium text-sm">Pick</span>
                    </div>
                  </a>
      
                  <a href="pack.html" class="block">
                    <div class="bg-card hover:bg-accent/50 transition-colors border border-border p-4 rounded-xl flex flex-col items-center justify-center gap-3 aspect-square cursor-pointer active:scale-95 duration-200">
                      <div class="w-12 h-12 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center">
                        <i data-lucide="boxes" class="w-6 h-6"></i>
                      </div>
                      <span class="font-medium text-sm">Pack</span>
                    </div>
                  </a>
      
                  <a href="#" class="block">
                    <div class="bg-card hover:bg-accent/50 transition-colors border border-border p-4 rounded-xl flex flex-col items-center justify-center gap-3 aspect-square cursor-pointer active:scale-95 duration-200">
                      <div class="w-12 h-12 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center">
                        <i data-lucide="arrow-right-left" class="w-6 h-6"></i>
                      </div>
                      <span class="font-medium text-sm">Move</span>
                    </div>
                  </a>
                </div>
              </section>
      
              <!-- Recent Activity / Alerts -->
              <section class="pb-8">
                 <h2 class="text-sm font-semibold text-muted-foreground uppercase tracking-widest mb-4">System Alerts</h2>
                 <div class="bg-red-50 border border-red-100 rounded-xl p-4 flex items-start gap-3">
                   <i data-lucide="alert-circle" class="w-5 h-5 text-destructive shrink-0 mt-0.5"></i>
                   <div>
                     <h3 class="font-semibold text-sm text-destructive">Sync Required</h3>
                     <p class="text-xs text-muted-foreground mt-1">3 items pending upload. Connect to Wi-Fi to sync.</p>
                   </div>
                 </div>
              </section>
        </main>

        <!-- Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-card border-t border-border px-4 py-2 z-50 max-w-md mx-auto bg-white">
            <div class="flex justify-between items-end">
                
                <a href="index.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-primary">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10 bg-accent">
                        <i data-lucide="home" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Home</span>
                </a>

                <a href="receive.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="package-plus" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Receive</span>
                </a>

                <a href="scan.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer -mt-6">
                    <div class="flex items-center justify-center rounded-full transition-all w-14 h-14 bg-primary text-white shadow-lg shadow-orange-500/30">
                        <i data-lucide="scan" class="w-7 h-7"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase text-muted-foreground">Scan</span>
                </a>

                <a href="pick.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="clipboard-list" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Pick</span>
                </a>

                <a href="profile.html" class="flex flex-col items-center gap-1 transition-all duration-200 cursor-pointer text-muted-foreground hover:text-foreground">
                    <div class="flex items-center justify-center rounded-full transition-all w-10 h-10">
                        <i data-lucide="user" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide uppercase">Profile</span>
                </a>

            </div>
        </nav>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
